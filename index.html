<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="main">
            <div class="color__party"></div>
            <div class="card">
                <div class="card__front">
                    <img
                        src="./img/card-logo.svg"
                        alt="logo"
                        class="card__logo"
                    />
                    <h2 class="card__number">0000 0000 0000 0000</h2>
                    <div class="card__info">
                        <p class="card__text card__name">Jane Appleseed</p>
                        <p class="card__text card__date"><span class="month">00</span>/<span class="year">00</span></p>
                    </div>
                </div>
                <div class="card__back">
                    <p class="card__text card__cvc">000</p>
                </div>
            </div>
            <div class="form__party">
                <form action="" method="get" class="form" id="form">
                    <div class="form-group group">
                        <label for="name" class="label__name title__form"
                            >Cardholder Name</label
                        >
                        <input
                            type="text"
                            name="name"
                            id="name"
                            class="form-name input__text form-control"
                            placeholder="e.g. Jane Appleseed"
                        />
                        <p class="text__error error-name">Can't be blank</p>
                    </div>
                    <div class="form-group group">
                        <label for="number" class="label__number title__form"
                            >Card Number</label
                        >
                        <input
                            type="text"
                            name="cardnumber"
                            id="cardnumber"
                            class="form-cardnumber input__text form-control"
                            maxlength="19"
                            placeholder="e.g. 1234 5678 9123 0000"
                        />
                        <p class="text__error error-number">Wrong format, numbers only</p>
                    </div>
                    <div class="form-content">
                        <div class="form-group">
                            <label for="date" class="label__date title__form"
                                >Exp. Date (MM/YY)</label
                            >
                            <div class="form-group__content">
                                <input
                                    type="number"
                                    name="month"
                                    id="month"
                                    class="form-month input__text form-control date"
                                    min="01"
                                    max="12"
                                    placeholder="MM"
                                />
                                <input
                                    type="number"
                                    name="year"
                                    id="year"
                                    class="form-year input__text form-control date"
                                    min="23"
                                    max="50"
                                    placeholder="YY"
                                />
                                <p class="text__error error-date">Can't be blank</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cvv" class="label__cvc title__form"
                                >CVC</label
                            >
                            <input
                                type="number"
                                name="cvc"
                                id="cvc"
                                class="form-cvc input__text form-control"
                                min="0"
                                max="999"
                                placeholder="e.g. 123"
                            />
                            <p class="text__error error-cvc">Can't be blank</p>
                        </div>
                    </div>
                    <button type="button" class="request__btn btn__primary">
                        Confirm
                    </button>
                </form>
            </div>
            <div class="thank__party">
                <img
                    src="./img/icon-complete.svg"
                    alt="complete-icon"
                    class="thank__logo"
                />
                <h2 class="thank__title">Thank you!</h2>
                <h3 class="thank__text">We've added your card details</h3>
                <button type="button" class="btn__primary btn__thank">
                    Continue
                </button>
            </div>
        </div>

        <script src="./js/main.js"></script>
    </body>
</html>
